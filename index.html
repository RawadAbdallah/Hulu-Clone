<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/site.webmanifest">
    <title>Stream TV and Movies Live and Online | Hulu</title>
</head>

<body>
    <img class="main-background-image" src="./Assets/images/main-background-desktop.jpg" />
    <section class="hero">
        <header>
            <div class="logo">
                <img src="./Assets/images/hulu.png" alt="Hulu">
            </div>
            <nav>
                <button class="log-in-btn">
                    log in
                </button>
            </nav>    

        </header>
        <main>
            <div class="bundles">
                <div class="bundle">
                    <h3 class="bundle-title">disney bundle duo basic</h3>
                    <div class="bundle-img-wrapper">
                        <img class="bundle-img bundle-img-one" src="./Assets/images/hulu-dplus.png" alt="Hulu Disney Plus">
                    </div>
                    <p class="bundle-tagline">Both with ads, for $9.99/month. </p>
                    <button class="bundle-button green-button">get them both</button>
                </div>
                <div class="bundle">
                    <h3 class="bundle-title">disney bundle trio basic</h3>
                    <div class="bundle-img-wrapper">
                        <img class="bundle-img"src="./Assets/images/hulu-dplus-espnplus.png" alt="Hulu Disney Plus and ESPN plus">
                    </div>
                    <p class="bundle-tagline"> All with ads, for $14.99/month.</p>
                    <button class="bundle-button green-button">get all three</button>
                </div>
            </div>
            <a href="#terms" class="terms-link">Terms apply</a>
            <a href="#Sign up" class="sign-up-link">Sign up for Hulu only</a>
        </main>
        <div class="build-plan-wrapper">
            <h2>BUILD THE PLAN THAT'S RIGHT FOR YOU</h2>
            <button class="transparent-button">start building</button>
        </div>
    </section>


</body>

</html>
